<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/ahoritanomeinteresa.css">
	<title>Buenas tardes</title>
</head>
<body class="d-flex align-items-center py-4 bg-body-tertiary">

<div class="container login outer">
	<div class="inner">
		<main class="form-signin w-100 m-auto">
		  <form>
		    <img class="mb-4" src="img/logo.png" alt="" width="72" height="72">
		    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>

		    <div class="form-floating">
		      <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
		      <label for="floatingInput">Usuario</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
		      <label for="floatingPassword">Contraseña</label>
		    </div>
		    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Iniciar sesión</button>
		  </form>
		</main>
	</div>
</div>

<script type="text/javascript" src="js/bootstrap.min.js"></script>
</body>
</html>
