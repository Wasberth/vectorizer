{% extends 'base.html' %}
{% block title %} VACA {% endblock %}
{% block content %}
<div class="container login outer">
	<div class="inner">
		<main class="form-signin w-100 m-auto">
		  <form action="{{ url_for('login') }}" method="POST">
			<a href="/">
				<img class="mb-4" src="/static/img/logo.svg" alt="logo" width="72" height="72">
			</a>
		    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>

		    <div class="form-floating">
		      <input type="email" class="form-control" name="user" placeholder="name@example.com" required>
		      <label for="floatingInput">Usuario</label>
		    </div>
		    <div class="form-floating">
		      <input type="password" class="form-control" name="password" placeholder="Password" required>
		      <label for="floatingPassword">Contraseña</label>
		    </div>
			{% if error %}
			<div class="alert alert-danger my-2" role="alert">
				{{ error }}
			</div>
			{% endif %}
			{% if success %}
			<div class="alert alert-success my-2" role="alert">
				{{ success }}
			</div>
			{% endif %}
			<br>
			<a href="{{ url_for('registro') }}">¿No tienes una cuenta? Regístrate ahora</a>
		    <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Iniciar sesión</button>
		  </form>
		</main>
	</div>
</div>
{% endblock %}
