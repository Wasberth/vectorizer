{% extends 'base.html' %}
{% block title %} VACA {% endblock %}
{% block content %}
<div id="dropzone" class="dropzone"></div>

    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between p-3 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        	<img src="/static/img/logo.svg" height="40px" width="40px">
        </a>
      </div>

      <div class="col-md-3 text-end">
        <button type="button" class="btn btn-outline-primary me-2">Iniciar sesión</button>
        <button type="button" class="btn btn-primary">Registrarse</button>
      </div>
    </header>


<div class="container outer">
	<div class="align-items-center min-vh-100 inner">

		<h1 class="h4 text-center mb-3">Vectorice su imagen con inteligencia artificial</h1>
		<form action="/cargar_imagen" id="subir_imagen" method="post" enctype='multipart/form-data'>

		  <fieldset class="upload_dropZone text-center mb-3 p-4">

		    <legend class="visually-hidden">Image uploader</legend>

		    <svg class="upload_svg" width="60" height="60" aria-hidden="true">
		      <use href="#icon-imageUpload"></use>
		    </svg>

		    <p class="small my-2">Arrastre una imagen aquí para comenzar<br><i>o puede</i></p>

		    <input id="upload_image_background" data-post-name="imagen" data-post-url="/cargar_imagen" class="position-absolute invisible" type="file" multiple accept="image/jpeg, image/png, image/svg+xml" name="imagen"/>

		    <label class="btn btn-upload mb-3" for="upload_image_background">Eligir una imagen</label>

		    <div class="upload_gallery d-flex flex-wrap justify-content-center gap-3 mb-0"></div>

		  </fieldset>



		</form>



		<svg style="display:none">
		  <defs>
		    <symbol id="icon-imageUpload" clip-rule="evenodd" viewBox="0 0 96 96">
		      <path d="M47 6a21 21 0 0 0-12.3 3.8c-2.7 2.1-4.4 5-4.7 7.1-5.8 1.2-10.3 5.6-10.3 10.6 0 6 5.8 11 13 11h12.6V22.7l-7.1 6.8c-.4.3-.9.5-1.4.5-1 0-2-.8-2-1.7 0-.4.3-.9.6-1.2l10.3-8.8c.3-.4.8-.6 1.3-.6.6 0 1 .2 1.4.6l10.2 8.8c.4.3.6.8.6 1.2 0 1-.9 1.7-2 1.7-.5 0-1-.2-1.3-.5l-7.2-6.8v15.6h14.4c6.1 0 11.2-4.1 11.2-9.4 0-5-4-8.8-9.5-9.4C63.8 11.8 56 5.8 47 6Zm-1.7 42.7V38.4h3.4v10.3c0 .8-.7 1.5-1.7 1.5s-1.7-.7-1.7-1.5Z M27 49c-4 0-7 2-7 6v29c0 3 3 6 6 6h42c3 0 6-3 6-6V55c0-4-3-6-7-6H28Zm41 3c1 0 3 1 3 3v19l-13-6a2 2 0 0 0-2 0L44 79l-10-5a2 2 0 0 0-2 0l-9 7V55c0-2 2-3 4-3h41Z M40 62c0 2-2 4-5 4s-5-2-5-4 2-4 5-4 5 2 5 4Z"/>
		    </symbol>
		  </defs>
		</svg>
	</div>
</div>

  <footer class="d-flex flex-wrap justify-content-between align-items-center p-3 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">Los escritores del algodón S.A. de C.V.</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <img src="/static/img/logo.svg" height="40px" width="40px">
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Sobre nosotros</a></li>
    </ul>
  </footer>
{% endblock %}
