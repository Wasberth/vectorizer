{% extends 'base.html' %}

{% block title %} Error - VACA {{ error_num }} {% endblock %}

{% block styles %}
    {{ super() }}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/error.css') }}">
{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="error-template">
                <h1>Oops!</h1>
                <h2>{{ code }}</h2>
                <div class="error-details">
                    {{ description }}
                </div>
                <div class="error-actions">
                    <button onclick="window.history.back()" class="btn btn-primary btn-lg">
                        Regresar a la página anterior
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
